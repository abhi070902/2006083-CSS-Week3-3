<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_header{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
       
        li:nth-child(2n){
            color: rgb(136, 18, 18);
        }
        li:nth-child(2n+1){
            color: rgb(29, 29, 150);
        }
    </style>
</head>
<body>
    <article>
        <ol>
            <li>ONE</li>
            <li>TWO</li>
            <li>THREE</li>
            <li>FOUR</li>
            <li>FIVE</li>
            <li>SIX</li>
            <li>SEVEN</li>
            <li>EIGHT</li>
            <li>NINE</li>
        </ol>
    </article>
</body>
</html>
